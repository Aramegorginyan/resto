<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Change Element Colors on Hover</title>
    <script src="hover.js"></script>
</head>
<body>
    <ul id="itemList">
        <li onmouseover="change(this)" onmouseout="revert(this)">One</li>
        <li onmouseover="change(this)" onmouseout="revert(this)">Two</li>
        <li onmouseover="change(this)" onmouseout="revert(this)">Three</li>
      </ul>
</body>
</html>
